<div class="container">

<div><h1>参与人数</h1><div>



<div style="clear:both">
    <div style="float:left">
<button type="button" class="btn btn-default" onclick="costfather()">减少</button>
</div>
    <div style="float:left">
<input type="text" class="form-control" value="4" style="width:100px" id="father_count" enable="false"/>
</div>
    <div style="float:left">
<button type="button" class="btn btn-default" onclick="addfather()">添加</button>
</div>
</div>

</div>

<div  style="clear:both"><h1>卧底人数</h1></div>

<div style="clear:both">
    <div style="float:left">
<button type="button" class="btn btn-default" onclick="costson()">减少</button>
</div>
    <div style="float:left">
<input type="text" class="form-control" value="1" style="width:100px" id="son_count" enable="false"/>
</div>
    <div style="float:left">
<button type="button" class="btn btn-default" onclick="addson()">添加</button>
</div>
</div>


<div class="alert alert-danger" id="alter" style="clear:both" >提示</div>

<div style="clear:both">
 <button type="button" id="" class="btn btn-primary btn-lg btn-block" onclick="startgame()">开始谁是卧底</button>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#alter").hide();
	});


	function addfather(){
		$("#alter").hide();
		var fathercount=parseInt($("#father_count").val());
		$("#alter").hide();
			if(fathercount>=12)
		{
			$("#alter").html("参与人数过少（4-12）");
			$("#alter").show();
			return;
		}
		fathercount=fathercount+1;
		// alert($("#son_count").val());
		$("#father_count").val(fathercount);
	}
	function costfather(){
		$("#alter").hide();
		var fathercount=parseInt($("#father_count").val());
		$("#alter").hide();
			if(fathercount<=4)
		{
			$("#alter").html("参与人数过少（4-12）");
			$("#alter").show();
			return;
		}
		fathercount=fathercount-1;
		// alert($("#son_count").val());
		$("#father_count").val(fathercount);
	}

	function addson(){
		$("#alter").hide();
		var soncount=parseInt($("#son_count").val());
		if(soncount>=3)
		{
			$("#alter").html("卧底人数过多（1-3）");
			$("#alter").show();
			return;
		}
		soncount=soncount+1;
		// alert($("#son_count").val());
		$("#son_count").val(soncount);
	}
	function costson(){
		$("#alter").hide();
		var soncount=parseInt($("#son_count").val());
		$("#alter").hide();
			if(soncount<=1)
		{
			$("#alter").html("卧底人数过少（1-3）");
			$("#alter").show();
			return;
		}
		soncount=soncount-1;
		// alert($("#son_count").val());
		$("#son_count").val(soncount);
	}


	

	function startgame(){
		window.location.href="debug.html/fanpai"; 
	}

</script>
